<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link
      href="css/styles-production.css"
      rel="stylesheet"
      type="text/css" />
    <title>Simple JS App</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pokemon!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <button id="show-modal" class="btn btn-info col-md-6 col-12" type="button" data-toggle="modal" data-target="#demoModal">Show Modal</button>
        <button id="show-dialog" class="btn btn-info col-md-6 col-12">Show Dialog</button>
      </div>
    </div>

    <div id="demoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="demoModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="demoModalLabel">
               Demo Modal
             </h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true  ">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             ...
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">
               Close
             </button>
             <button type="button" class="btn btn-primary">
               Action!
             </button>
           </div>
         </div>
       </div>
    </div>

    <main class="container">
      <ul class="main-list list-unstyled list-group col-4 offset-4" >
      </ul>
    </main>

    <form id="register-form">
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input id="password" type="password">
          </div>
          <button>Register</button>
      </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>
    <script src="dist/js/promise-polyfill-min.js"></script>
    <script src="dist/js/fetch-polyfill-min.js"></script>
    <script src="dist/js/scripts-min.js"></script>

  </body>
</html>
